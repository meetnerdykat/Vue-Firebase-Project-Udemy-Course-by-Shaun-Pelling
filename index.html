<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .one {
            color: #e91e63;
        }

        .two {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Vue Basics</h1>
            <h4>{{ title }}</h4>
            <p>{{ greet('evening') }}</p>
            <a v-bind:href="url" class="purple-text text-darken-3">NerdyKat's YouTube</a>
            <div v-bind:class="classes">Classes from new Vue Instance</div>
            <input type="text" v-bind:value="name">
            <p>{{ content }}</p>
            <div class="container-fluid">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>What I've Learned So Far</h5>
                    </li>
                    <li class="collection-item">What Vue.js is</li>
                    <li class="collection-item">Using Vue with CDN (first, CLI later..)</li>
                    <li class="collection-item">About the Vue Instance</li>
                    <li class="collection-item">Vue Methods</li>
                </ul>
            </div>
            <p>{{ content2 }}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js">
    </script>
    <script src="app.js"></script>
</body>

</html>
